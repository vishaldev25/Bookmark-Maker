<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href = "bookmark.css" />
</head>

<body>
    <div class="bg-container">
        <h1 class="greeting-heading">
            Hello <br class="mb-2" />
            <span class="spanEl">Vishal</span>
        </h1>
    </div>
    <div class="bg1-container">
        <h1 class="mt-3 text-center bookmark-heading">Bookmark Your Favorite Sites </h1>
        <div class="form-container  ml-4 mr-4 mt-3 mb-5">
            <form id="bookmarkForm">
                <div class="mb-3">
                    <label for="siteNameInput" class="label-text">SITE NAME</label>
                    <input type="text" id="siteNameInput" placeholder="Enter site Name" class="form-control" />
                    <p class="error-msg" id="siteNameErrMsg"></p>
                </div>
                <div class="mb-4">
                    <label for="siteUrlInput" class="label-text">SITE URL</label>
                    <input type="text" id="siteUrlInput" placeholder="Enter site URL" class="form-control" />
                    <p class="error-msg" id="siteUrlErrMsg"></p>
                </div>
                <div class="text-right">
                    <button type="submit" id="submitBtn" class="btn btn-primary change-new">Submit</button>
                </div>
            </form>
        </div>
        <ul class="mb-3" id="bookmarksList"></ul>

    </div>
    <script src = "bookmark.js"></script>
</body>

</html>
